<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ post.description }}">
        <meta name="author" content="Jemima Abu">
        <meta property="og:title" content="Jemima Abu">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Jemima Abu">
        <meta property="og:url" content="http://www.jemimaabu.com/blog">
        <meta property="og:image" content="{{ url_for('static', filename='images/favicon.png') }}">
        <meta property="og:locale" content="en_US">
        <meta name="theme-color" content="#000000">
        <meta name="msapplication-navbutton-color" content="#000000">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Exo+2:400,900italic,900,800italic,800,700italic,700,600italic,600,500italic,500,400italic,300italic,300,200italic,200,100italic,100" rel="stylesheet">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon"/>
        <title>{{ post.title }} - Jemima Abu</title>
    </head>
    <body>
        {{ post.title }}
        {{ post.date }}
        {{ post.html|safe }}
    </body>
</html>
