<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ post.description }}">
        <meta name="author" content="Jemima Abu">
        <meta property="og:title" content="Jemima Abu">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Jemima Abu">
        <meta property="og:url" content="http://www.jemimaabu.com/blog">
        <meta property="og:image" content="{{ url_for('static', filename='images/favicon.png') }}">
        <meta property="og:locale" content="en_US">
        <meta name="theme-color" content="#000000">
        <meta name="msapplication-navbutton-color" content="#000000">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon"/>
        <title>{{ post.title }} - Jemima Abu</title>
    </head>
    <body>
        <header>
            <div class="website-link">
                <a href="/">Back to website</a>
            </div>
            <div class="header-caption">
                <h1 class="neon">Jemima Abu's Blog</h1>
                <h2>A collection of my thoughts, ramblings, and sometimes I write about things I know about.</h2>
            </div>
            <div class="website-link">
                <a href="/blog">Back to blog</a>
            </div>
        </header>
        <main>
            <div class="blog-post">
                <h3>{{ post.title }}</h3>
                {{ post.date }}
                {{ post.html|safe }}
            </div>
        </main>
    </body>
</html>
