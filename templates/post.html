<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content={{ post.description }}>
  <meta name="author" content="Jemima Abu">
  <meta property="og:title" content="Jemima Abu">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Jemima Abu">
  <meta property="og:url" content="http://www.jemimaabu.com/blog">
  <meta property="og:image" content="{{ url_for('static', filename='images/favicon.png') }}">
  <meta property="og:locale" content="en_US">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon" />
  <title>{{ post.title }} - Jemima Abu</title>
</head>

<body>
  <aside>
    <nav>
      <a href="/blog">&#8592; back to blog</a>
    </nav>
    <header>
      <a href="/" class="logo-link">
        <img class="blog-logo" src="{{ url_for('static', filename='images/favicon.png') }}" alt="Jemima Abu">
        <p>Home</p>
      </a>
      <a href="https://twitter.com/Jemimaabu?ref_src=twsrc%5Etfw" class="twitter-follow-button"
        data-show-count="false">Follow @Jemimaabu</a><br>
      <a class="github-button" href="https://github.com/jemimaabu" aria-label="Follow @jemimaabu on GitHub">Follow
        @jemimaabu</a>
    </header>
    <div class="toggle-container">
      <span>dark</span>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="toggle"></span>
      </label>
      <span>light</span>
    </div>
  </aside>
  <main>
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      {{ post.date }}
      {{ post.html|safe }}
    </div>
  </main>
</body>
<script src="{{ url_for('static', filename='js/blog.js') }}"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
